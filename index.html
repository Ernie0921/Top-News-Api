<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <!----Foundation CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <title>The greatest news app ever</title>
  </head>

  <body>

    <div class="container" id="app">
        <!-- ./index.html -->
        <h1>TOP NEWS</h1>
        <button style="margin-bottom: 30px; margin-left: 30px; border: 2px solid black; padding: 15px;background-color: rgb(134, 131, 131); border-radius: 12px;" class="nav-item"><a href="https://gifted-euler-3d30ff.netlify.app/" style="color: yellow;">Movie APP</a></button>

        <section class="callout secondary">

            <h5 class="text-center">Filter by Category.</h5>
        
            <form>
        
            <div class="row">
        
                <div class="large-6 columns">
        
                <select v-model="section">
        
                    <option v-for="section in sections" :value="section">{{ section }}</option>
        
                </select>
        
                </div>
        
                <div class="medium-6 columns">
        
                <a @click="getPosts(section)" class="button expanded">Retrieve</a>
        
                </div>
        
            </div>
        
            </form>
        
        </section>

        <div class="row" v-for="posts in processedPosts">

            <div class="columns large-3 medium-6" v-for="post in posts">
          
              <div class="card">
          
                <div class="card-divider">
            
                    {{ post.title }}
            
                </div>
            
                <a :href="post.url" target="_blank"><img :src="post.image_url"></a>
            
                <div class="card-section">
            
                    <p>{{ post.abstract }}</p>
            
                </div>
          
            </div>
          
            </div>
          
          </div>
          
          

       

<!-- .Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!---VUE LIBRARY AND APP.JS CONNECTION-->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>

</html>
